<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
      <div class="login-box">
       <img src="https://static.vecteezy.com/system/resources/previews/023/986/514/original/instagram-logo-instagram-logo-transparent-instagram-icon-transparent-free-free-png.png"width=100px alt="Instagram Logo" class="Logo">
       <form class="login-form">
           <input type="text" placeholder="username, phone number, or email"required>
              <input type="password" placeholder="password">
              <button type="submit">log in</button>
              <div class="divider">
                  <span>OR</span>
              </div>
              <button class="fb-login">log in with facebook</button>
              <a href="forgot-password">forgot-password</a>
          </form>
      </div>
      <div class="signup-box">
          <p>Don't have an account?
              <a href="#">sign-up</a></p>
          </div>
      </div>
</body>
</html>
